<!--   2 kod kısmı-->
{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GİRİS HTML Sayfası</title>
    <!-- CSS stilleri buraya yerleştirildi -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15e20e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <!-- İsim ve şifre ile uygulamaya girilir -->
 
  <form id="loginForm" method="post" action="{% url 'giris' %}">
      {% csrf_token %}
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Giriş</button>
  </form>
</body>
</html>
